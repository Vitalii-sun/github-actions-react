name: Deploy React App
on: 
  push:
    branches:
      - main
    # paths-ignore:
    #   - '.github/workflows/*'
jobs: 
  test_app:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code!
        uses: actions/checkout@v4
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Test app
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test_app
    steps:
      - name: Get the code!
        uses: actions/checkout@v4
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint app
        run: npm run lint
